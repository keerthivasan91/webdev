<!DOCTYPE html>
<html>
<head>
    <title>Fibbonacci Sequence</title>
    <style>
        body {  
            font-family: Arial, sans-serif;
            max-width: 800px;
            text-align:center;
            margin: 0 auto;
            background-color:slategray;
        }
        button {
            margin-top: 30px;
            padding: 10px 20px;
            background-color: rgb(134, 193, 75);
            border-radius: 15px;
        }
        button:hover {
            cursor: pointer;
        }
        #result {
            border: 1px solid black;
            padding: 20px;
            border-radius: 10px;
            width: 400px ;
            min-height: 20px;
            text-align:center;
            margin: 50px 180px auto auto ;
            background-color:#f0f8ff;
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Fibbonacci Sequence</h1>
    <button onclick="Fibbonacci()">Calculate</button>
    <div id="result"></div>
    <script>
        function Fibbonacci(){
            let n = parseInt(prompt("enter the number "));
            const result = document.getElementById("result");
            if (isNaN(n) || n <= 0) {
                result.innerHTML = '<span class="error">Please enter a valid positive number.</span>';
                return
            }
            result.innerHTML = ""; 
            let a = 0, b = 1;
            result.innerHTML=a + " , " + b + " ";
            for(let i=2;i<n;i++){
                let sum = a+b;
                result.innerHTML+=" , "+sum + " ";
                a=b;
                b=sum
            }
        }
    </script>
</body>
</html>
