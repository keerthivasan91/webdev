<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>
<body>
    <div>
        <p id="fact"></p>
        <p id="a1">hello how are you</p>
        <button >color change</button>
    </div>
    <script>
        let a = parseInt(prompt("enter a no."));
        let b = document.getElementById("fact");
        let res = 1;
        for(let i =1;i<=a;i++){
            res = res *i;
        }
        b.innerText = "fact = " + res;
        let c = document.getElementById("a1");
        let btn = document.querySelector("button");
        btn.addEventListener("click", function() {
            c.style.color = "red";
        });
    </script>
</body>
</html>
